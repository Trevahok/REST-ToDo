
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <title>ToDo List - REST framework</title>
</head>
{% verbatim whole_page %}
<body class = 'w3-container'>
<div class = 'w3-panel w3-blue w3-center w3-xxlarge w3-leftbar w3-rightbar' > ToDo List - running on REST framework and Vue.js rendered</div>
<br>
<div id="app" >
<ul class = 'w3-ul'>
<a v-for='task in tasks':href="task.url" style ='text-decoration:none;'><li class= 'w3-card w3-border-blue w3-white w3-hover-grey w3-border w3-margin'>{{task.desc}}</li></a>
</ul>
</div>
{% endverbatim whole_page %}
<script src = ' {% static "vuecode.js" %}  '></script>
</body>
</html>
